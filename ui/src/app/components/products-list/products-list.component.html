<div class="products">
  <div class="card" [ngClass]="{'selected': item.id == selected}" *ngFor="let item of items"
    (click)="navigateTo(item.id)">
    <img class="card-img" src="assets/images/redmi9.jpeg" alt="Card image cap">
    <div class="card-body">
      <div class="title">{{item.name}}</div>
      <div class="details">
        <span>{{item?.details?.color}}</span><br />
        <span>{{item?.details?.size}}</span><br />
        <span>Qty: {{item.quantity}}</span><br />
      </div>
    </div>
  </div>
</div>
